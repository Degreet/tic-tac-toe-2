<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe 2</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bad+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
    
    <header>
        <button class="btn-restart">Начать заново</button>
        <button class="switch-mode">Вращение поля</button>
    </header>

    <section class="main">
        <div class="cell top left" data-col="0" data-row="0"></div>
        <div class="cell top" data-col="1" data-row="0"></div>
        <div class="cell top right" data-col="2" data-row="0"></div>
        <div class="cell left" data-col="0" data-row="1"></div>
        <div class="cell" data-col="1" data-row="1"></div>
        <div class="cell right" data-col="2" data-row="1"></div>
        <div class="cell bottom left" data-col="0" data-row="2"></div>
        <div class="cell bottom" data-col="1" data-row="2"></div>
        <div class="cell bottom right" data-col="2" data-row="2"></div>
    </section>

    <div class="hints">
        <h2 class="level"></h2>
        <h2 class="hint"></h2>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
